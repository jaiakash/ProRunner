<!DOCTYPE html>
<head>
    <title>Pro Runner</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div>
        <h1>PRO RUNNER</h1>
        <div class="top">
            <h2 id="high">High Score : 0</h2>
            <h2 id="board">Score : 0</h2>
        </div>
    </div>

    <canvas id="Canvas" width="600" height="120"></canvas>

    <h3>Touch screen or press space to move up or down. Increase speed +0.5 every dodge</h3>

    <audio autoplay loop>
        <source src="./music.mp3" type="audio/ogg">
        <embed src="./music.mp3" autostart="true" loop="true" hidden="true"> 
    </audio>
    
    <script src="game.js"></script>
</body>
